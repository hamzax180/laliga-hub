apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: laliga-ingress
  namespace: laliga
  labels:
    app.kubernetes.io/name: laliga-ingress
    app.kubernetes.io/part-of: laliga-hub
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
spec:
  ingressClassName: nginx
  rules:
    - host: laliga.local
      http:
        paths:
          # Backend API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 3000
          # Health check route for backend
          - path: /health
            pathType: Exact
            backend:
              service:
                name: backend-service
                port:
                  number: 3000
          # Frontend (all other routes)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
