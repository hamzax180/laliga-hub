apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: laliga
  labels:
    app: backend
    app.kubernetes.io/name: backend
    app.kubernetes.io/part-of: laliga-hub
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: laliga-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: FOOTBALL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: FOOTBALL_API_KEY
            - name: EMAIL_USER
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: EMAIL_USER
            - name: EMAIL_PASS
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: EMAIL_PASS
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
