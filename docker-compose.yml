version: '3.8'

services:
  # Frontend Service - Nginx serving static files
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: laliga-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - laliga-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Backend Service - Node.js Express API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: laliga-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - laliga-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  laliga-network:
    driver: bridge
    name: laliga-network
